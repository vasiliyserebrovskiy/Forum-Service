databaseChangeLog:
  - changeSet:
      id: add-files-table
      author: vasilii
      changes:
        - createTable:
            tableName: files
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: file_name
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: content_type
                  type: VARCHAR(100)
                  constraints:
                    nullable: false
              - column:
                  name: file_data
                  type: BLOB
                  constraints:
                    nullable: false
              - column:
                  name: post_id
                  type: BIGINT
                  constraints:
                    nullable: false
                    foreignKeyName: fk_file_post
                    references: posts(id)